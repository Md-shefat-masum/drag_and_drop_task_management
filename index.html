<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<script src="script.js" defer></script>
	<title>Document</title>
</head>

<body>
	<style>
		.drop-zone {
			background-color: #eee;
			margin-bottom: 10px;
			padding: 10px;
		}

		.drag-el {
			background-color: #fff;
			margin-bottom: 10px;
			padding: 5px;
		}
	</style>
	<div class="" id="task_management2">
		<div>
			<div class="drop-zone" 
				@drop="onDrop($event, 1)" 
				@dragover="onDragOver($event, 1)"
				@dragover.prevent 
				@dragenter.prevent>
				<div v-for="(item, index) in listOne" 
					:key="index" 
					draggable 
					@dragend="onDragEnd"
					@dragstart="startDrag($event, item)" 
					:data-id="item.id"
					:data-index="index"
					class="drag-el">
					{{ item.title }}
				</div>
			</div>
			<!-- @dragover="onDragOver($event, 2)" -->
			<div class="drop-zone" 
				@drop="onDrop($event, 2)" 
				@dragover="onDragOver($event, 2)"
				@dragend="onDragEnd"
				@dragover.prevent 
				@dragenter.prevent>
				<div v-for="(item, index) in listTwo" 
					:key="index" 
					draggable 
					@dragstart="startDrag($event, item)"
					:data-id="item.id"
					:data-index="index"
					class="drag-el">
					{{ item.title }}
				</div>
			</div>
		</div>
	</div>

</body>

</html>
